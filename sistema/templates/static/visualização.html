<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Chamados</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.2);
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .quantity {
            font-size: 1.2em;
            font-weight: bold;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        .card p {
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .card p:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #007bff;
        }
        @media (max-width: 768px) {
            .cards {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Visualização de Chamados</h1>
            <div class="quantity">Quantidade de chamados: {{ quantidade }}</div>
        </div>
        <div class="cards">
            {% for chamado in chamados %}
            <div class="card">
                <p><span class="label">Nome do Analista:</span> {{ chamado.nome_analista }}</p>
                <p><span class="label">INC:</span> {{ chamado.inc_chamado }}</p>
                <p><span class="label">Senha de Encerramento:</span> {{ chamado.senha }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
