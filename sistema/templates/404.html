<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Chamado</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group label {
            flex: 1 1 100%;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            flex: 1 1 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            transition: border-color 0.2s;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-group input {
            flex: none;
        }
        .submit-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }
            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registrar Chamado</h1>
        </div>
        <form method="POST">
            {% csrf_token %}
            +
            <div class="form-group">
                <label for="nome_analista">Nome do Analista:</label>
                <input type="text" name="nome_analista" id="nome_analista" required>
            </div>

        
            <div class="form-group">
                <label for="inc_chamado">INC do Chamado:</label>
                <input type="number" name="inc_chamado" id="inc_chamado" required>
            </div>

        

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="text" name="senha" id="senha" maxlength="12" required>
            </div>

   
            <button type="submit" class="submit-button">Criar Chamado</button>
        </form>
    </div>




    <script>
        let button = document.getElementsByClassName("submit-button")[0]   
        button.addEventListener("click", function(){
            question = confirm("Deseja registrar esse chamado?")

            if (question){
                alert("Chamado registrado!")
            } else{
                location.reload()
            }
            
            
        })

    


    </script>
</body>
</html>
