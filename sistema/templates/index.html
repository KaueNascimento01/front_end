{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Chamado</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: #0a0a0a url("{% static 'sistema/images/background1.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #ffffff;
        position: relative;
    }

    body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 10, 10, 0.7);
        z-index: -1;
        pointer-events: none;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        right: 0;
        width: 30%;
        height: 100%;
        background: linear-gradient(45deg, 
            rgba(255, 165, 0, 0.1) 0%, 
            rgba(255, 69, 0, 0.1) 25%, 
            rgba(255, 20, 147, 0.1) 50%, 
            rgba(138, 43, 226, 0.1) 75%, 
            rgba(0, 191, 255, 0.1) 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        z-index: -1;
        pointer-events: none;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .navbar {
        width: 100%;
        background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        padding: 15px 30px;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        border-bottom: 2px solid #FFD700;
        backdrop-filter: blur(10px);
    }

    .navbar-logo {
        height: 50px;
        width: auto;
        filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        transition: all 0.3s ease;
        justify-self: start;
    }

    .navbar-logo:hover {
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
        transform: scale(1.05);
    }

    .navbar-links {
        display: flex;
        align-items: center;
        gap: 15px;
        justify-self: center;
    }

    .navbar a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
        transition: 0.3s;
        padding: 8px 15px;
        border-radius: 6px;
    }

    .navbar a:hover {
        background: #FFD700;
        color: #000000;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        transform: translateY(-2px);
    }

    .container {
        max-width: 700px;
        width: 100%;
        padding: 20px;
        margin-top: 30px;
        min-height: 500px;
    }

    h1 {
        text-align: center;
        color: #ffffff;
        margin: 0 0 25px 0;
        font-weight: 700;
        font-size: 2em;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        word-wrap: break-word;
    }

    form {
        background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        padding: 40px 35px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        backdrop-filter: blur(10px);
        border: 2px solid #FFD700;
        animation: fadeInUp 0.6s ease-out;
        position: relative;
        overflow: hidden;
    }

    form::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, #FFD700, transparent);
        animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #FFD700;
        font-size: 14px;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="time"],
    input[type="password"],
    select,
    textarea {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        font-size: 16px;
        box-sizing: border-box;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        color: #ffffff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    input:focus,
    select:focus,
    textarea:focus {
        border-color: rgba(255, 215, 0, 0.3);
        outline: none;
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
        transform: translateY(-2px);
    }

    textarea {
        resize: vertical; 
        word-wrap: break-word;
        white-space: pre-wrap;
    }

    input[type="checkbox"] {
        transform: scale(1.2);
        margin-right: 10px;
        vertical-align: middle;
    }

    .checkbox-container {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        padding: 12px 15px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .checkbox-container label {
        margin-bottom: 0;
        cursor: pointer;
    }

    button {
        width: 100%;
        background: rgba(255, 215, 0, 0.1);
        backdrop-filter: blur(10px);
        color: #FFD700;
        padding: 15px 0;
        font-size: 18px;
        border: 1px solid rgba(255, 215, 0, 0.3);
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
    }

    button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
        transition: left 0.5s;
    }

    button:hover::before {
        left: 100%;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        background: rgba(255, 215, 0, 0.15);
        border-color: rgba(255, 215, 0, 0.5);
        color: #ffffff;
    }

    button:active {
        transform: translateY(0);
    }

    @media (max-width: 480px) {
        .container {
            padding: 10px;
        }
        form {
            padding: 30px 20px;
        }
        h1 {
            font-size: 2em;
        }
    }
</style>
</head>
<body>
     <div class="navbar">
        <img src="{% static 'sistema/images/logo.png' %}" alt="Logo" class="navbar-logo">
        <div class="navbar-links">
            <a href="{% url 'cadastrar_chamado' %}">Registrar Chamado</a>
            <a href="{% url 'views' %}">Chamados de Hoje</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>
        </div>
    </div>


    <div class="container">
        <h1>Registrar Chamado</h1>
        <form method="POST">
            {% csrf_token %}

            <label for="nome_analista">Nome do Analista:</label>
            <select id="nome_analista" name="nome_analista" required>
                <option value="">Selecione...</option>
                <option value="Gean_Cavalcante">Gean Cavalcante</option>
                <option value="Paulo_Henrique">Paulo Henrique</option>
                <option value="Joao_Cezar">João Cezar</option>
                <option value="Ramon_Farias">Ramon Farias</option>
                <option value="Pedro_Alexandre">Pedro Alexandre</option>mkeeAtte
                <option value="Adryson_Costa">Adryson Costa</option>
                <option value="Mateus_Bezerra">Mateus Bezerra</option>
            </select>

            <label for="ID_chamado">ID do Chamado:</label>
            <input type="number" id="ID_chamado" name="ID_chamado" required>

            <label for="tipo_atividade">Tipo da Atividade:</label>
            <select id="tipo_atividade" name="tipo_atividade" required>
                <option value="">Selecione...</option>
                <option value="Manutenção">Manutenção</option>
                <option value="Migração">Migração</option>
                <option value="Mudança de Endereço">Mudança de Endereço</option>
                <option value="Remanejamento">Remanejamento</option>
            </select>

            <label for="tecnico">Técnico:</label>
            <input type="text" id="tecnico" name="tecnico" maxlength="30" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="inicio">Início:</label>
            <input type="time" id="inicio" name="inicio" required>

            <label for="conclusao">Conclusão:</label>
            <input type="time" id="conclusao" name="conclusao" required>

            <div class="checkbox-container">
                <input type="checkbox" id="produtiva" name="produtiva" checked>
                <label for="produtiva">Produtiva</label>
            </div>

            <label for="senha">Senha:</label>
            <input type="text" id="senha" name="senha" maxlength="12" required>

            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao" rows="5" wrap="hard" placeholder="Digite observações aqui..."></textarea>

            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>
</body>



    <script>
        let button = document.getElementsByClassName("submit-button")[0]   
        button.addEventListener("click", function(){
            question = confirm("Deseja registrar esse chamado?")

            if (question){
                alert("Chamado registrado!")
            } else{
                location.reload()
            }
            
            
        })

    


    </script>
</body>
</html>
